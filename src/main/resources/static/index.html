<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display and Edit Excel File in Web Page</title>
    <link rel="icon" href="icons/njupt-favicon.ico" type="image/x-icon">
    <script src="js/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="css/handsontable.full.css">
    <script src="js/handsontable.full.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js" defer></script><!--defer属性规定该js代码在HTML文档加载完毕后再执行,避免空指针异常-->
</head>
<body>
    <input type="file" id="file-input" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
    <button id="load-btn">Load Excel</button>
    <button id="edit-btn" disabled>Edit</button>
    <button id="export-btn" disabled>Export</button>
    <button id="save-btn" disabled>Save</button>
    <div id="hot"></div>
</body>
</html>
